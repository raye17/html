        <h2>语文</h2>
        <p>我们先简单介绍一下内网穿透，也叫 NAT 穿透，进行 NAT 穿透是为了使具有某一个特定源 IP 地址和源端口号的数据包不被 NAT 设备屏蔽而正确路由到内网主机，
            在目前国内的内网穿透工具很多，比如花生壳、Ngrok、网云穿、Frp等等可能介绍的不是很仔细可以百度很多不一样的说法，
            我们今天使用的是花生壳来实现让别人也可以访问我们的Web站点，这里注意在进行HTTP映射需要支付六元可享一年的使用，
            后期将会出一期免费的内网穿透教程
