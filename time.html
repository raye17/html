<!DOCTYPE html>
<html>
    <head>
        <script>
            var d=new Date();
            var myDay=d.getDate();
            var myMonth=d.getMonth()+1;
            var myYear=d.getFullYear();
            document.write("今天是"+myYear+"年"+myMonth+"月"+myDay+"日"+"<br/>")
            var time=d.getHours();
            if(time<10){
            document.write("早上好！");
                }
                else if(time>=10&&time<13){
                    document.write("中午好！");
                }
                else if(time>=13&&time<18){
                document.write("下午好！")
            }
                else{
                document.write("晚上好")
            }
        </script>
    </head>
</html>
